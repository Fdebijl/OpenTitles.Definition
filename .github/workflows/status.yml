name: Media Definition Validator

on:
  pull_request:
    types: [assigned, opened, synchronize, reopened]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        # Checkout the head ref instead of the PR branch that github creates.
        ref: ${{ github.head_ref }}
    - name: Setup Node.js v12
      uses: actions/setup-node@v2
      with:
        node-version: '12.x'
    - name: Install and build
      run: |
        npm ci
        npm run compile
    - name: Run status checks
      run: node dist/validator.js
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Lint Code Base
        uses: docker://github/super-linter:v4.5.0@sha256:d25b313068ea3cdb7c2cbbf5f4ed24466982112f71bb371e25ac9a96bc31fb44
        env:
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JSON: true
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_MD: true